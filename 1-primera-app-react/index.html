<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera App con ReactJS</title>
</head>
<body>

    <div id="app"></div>

    <!-- Agregamos React desde una CDN links -->
    <!-- Segun documentacion:https://es.reactjs.org/docs/cdn-links.html-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>


    <!-- Aqui hacemos nuestro JS -->
    <script>
        // Accedemos al contenedor app denl DOM
        const contenedor = document.getElementById('app');

        // creamos un encabezado: h1
        const encabezado = React.createElement('h1', {}, 'Hola Mundo');

        // Ponemos el encabezado en el contenedor:
        ReactDOM.render(encabezado, contenedor);

    </script>

    <!-- Notas con react 18 ya no se hace asi, no nos da fallo pero lo avisa en la consola que ha cambiando la manera de hacer render. lo vemos en el archivo main.html-->

</body>
</html>
